<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flowers Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Flowers Image Classification</h1>
    <form class="text-center" enctype="multipart/form-data" action="/" method="post">
    <div class="mb-3">
      <label for="formFile" class="form-label">Upload your flower image</label>
      <input class="form-control" type="file" id="formFile" name="flowerimage">
    </div>
    <button type="submit" class="btn btn-primary">Predict Image</button>
    </form>

    {% if prediction %}
    <img class="img-fluid" style="max-height: 300px" src={{img_file}} />
    <p class="text-center">Prediction result : {{prediction}}</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
